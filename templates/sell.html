{% extends "layout.html" %}

{% block title %}
    Sell Stock
{% endblock %}

{% block main %}
    <div class="container">
        <div class="row">
            <div class="col-md-6 offset-md-3">
                <div class="card">
                    <div class="card-header">
                        <h3 class="card-title">Sell Stock</h3>
                    </div>
                    <div class="card-body">

                        <form action="/sell" method="post">
                            <div class="form-group">
                                <select required name="symbol" class="form-select form-control" aria-label="Default select">
                                    <option value="">Available stocks</option>

                                    {% for symbol in owns %}
                                        <option value="{{ symbol }}">{{ symbol }}</option>
                                    {% endfor %}
                                </select>
                            </div>
                            <div class="form-group">
                                <input required class="form-control" id="shares" name="shares" placeholder="# shares" type="number" min="1">
                            </div>
                            <button class="btn btn-info" type="submit">Sell</button>
                            {% if invalid %}
                                <div class="alert alert-warning mt-3" role="alert">Insufficient "{{ symbol }}" shares to sell.</div>
                            {% endif %}
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </div>
{% endblock %}
