{% extends "layout.html" %}

{% block title %}
    Quoted
{% endblock %}

{% block main %}

    <h3>Stock Quote</h3>
    <p>Search for another stock ticker to get its real-time price.</p>

    <form action="/quote" method="post">
        <div class="form-group">
            <input autofocus class="form-control" name="symbol" placeholder="Stock symbol" type="text">
        </div>
        <button style='width: 200px' class="btn btn-primary" type="submit">Look Up</button>
    </form>

    <table style='margin-top: 30px' class="table table-striped table-dark">
      <thead>
        <tr>
          <th scope="col"> Symbol </th>
          <th scope="col"> Company Name </th>
          <th scope="col"> Price (USD) </th>
        </tr>
      </thead>
      <tbody>
        <tr>
          <th scope="row">     {{ symbol }} </th>
          <td>  {{ name }}  </td>
          <td>  {{ price}}</td>
        </tr>
      </body>
    </table>
{% endblock %}
