{% extends "layout.html" %}

{% block title %}
    Buy Stock
{% endblock %}

{% block main %}
    <div class="container">
        <div class="row">
            <div class="col-md-6 offset-md-3">
                <div class="card">
                    <div class="card-header">
                        <h3 class="card-title">Buy Stock</h3>
                    </div>
                    <div class="card-body">

                        <form action="/buy" method="post">
                            <div class="form-group">
                                <input autofocus required class="form-control" id="symbol" name="symbol" placeholder="Enter stock symbol" type="text">
                            </div>
                            <div class="form-group">
                                <input required class="form-control" id="shares" name="shares" placeholder="Enter number of shares" type="number" min="1">
                            </div>
                            <button class="btn btn-success" type="submit">Buy</button>
                            {% if invalid %}
                            <div class="alert alert-warning mt-3" role="alert">The input symbol "{{ symbol }}" is invalid.</div>
                            {% endif %}
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </div>
{% endblock %}
